<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>
<center> 
<div id = "myModal" class = "modal fade" >
  <div class = "modal-content">
     <div class="modal-header">
    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
      <h4 class = "modal-title">Sketches</h4>
</div>
      <div class = "modal-body">
        <img src = "sketch1.png">
        <img src = "sketch2.png">
      </div>
      </div>
</div>

      <h1>Sketch identification
        <button id = "show_sketch" class = "btn btn-info" data-toggle="modal" data-target = "#myModal">Show sketch</button>
      </h1>

      <p id = "label">Label</p>
      <p id = "confidence">confidence</p>

      <button class = "btn btn-danger btn-lg" onclick="clearcanvas()">Clear canvas</button>
    </center>

    <br>
    <br>
   <span colour style= "colour:green" id = "time"><H5>TIME:</H5></span> 
    <br>
    <span2 colour style= "colour:green" id = "score"><H5>SCORE:</H5></span> 

      <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
      </canvas> 

<script src="main.js"></script>
</body>
